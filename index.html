<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | THE ARCHITECT</title>
    <style>
        /* --- CORE SYSTEM & MASTER SCALING --- */
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --slide-ease: cubic-bezier(.4,-0.3,.6,1.3);
            --easing: var(--slide-ease);
            --speed: 0.5s;
            --width: 180px;
            --ar: 8 / 3;
            --sun: hsl(47, 91%, 58%);
            --moon: hsl(212, 13%, 82%);
            --crater: hsl(221, 16%, 68%);
            --bg-night: #000000;
            --bg-day: #1b7fcc;
            --master-scale: 1; /* Adjusted by Slider */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-night);
            color: #fff;
            overflow-x: hidden;
            transition: background var(--speed) var(--easing);
        }

        body[data-dark-mode="false"] { background-color: var(--bg-day); }

        /* Master Wrapper for resizing text and boxes */
        #master-zoom-wrapper {
            transform: scale(var(--master-scale));
            transform-origin: top center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-out;
            padding-bottom: 100px;
        }

        /* --- THE ADVANCED TOGGLE (Logic from Zip) --- */
        #button-wrapper {
            width: var(--width);
            aspect-ratio: var(--ar);
            border-radius: 100vh;
            border: 0;
            position: relative;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            background: hsl(calc(204 + (var(--dark, 0) * 25)) calc((53 - (var(--dark, 0) * 28)) * 1%) calc((47 - (var(--dark, 0) * 31)) * 1%));
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #button-wrapper[aria-pressed="true"] { --dark: 1; }
        #button-wrapper[aria-pressed="false"] { --dark: 0; }

        .toggle__indicator {
            height: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: grid;
            place-items: center;
            padding: 3%;
            transition: translate var(--speed) var(--slide-ease);
            translate: calc(var(--dark, 0) * (var(--width) - 100%)) 0;
        }

        .sun {
            background: var(--sun);
            position: absolute;
            inset: 5%;
            border-radius: 50%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.5);
            opacity: calc(1 - var(--dark, 0));
            transition: opacity var(--speed);
        }

        .moon {
            position: absolute;
            inset: -1%;
            border-radius: 50%;
            background: var(--moon);
            transition: translate var(--speed) var(--easing);
            translate: calc((100 - (var(--dark, 0) * 100)) * 1%) 0%;
        }

        /* --- TRADEMARK COLOR-SHIFTING BOX --- */
        .color-shift-box {
            padding: 25px 35px;
            border: 4px solid #00f2ff;
            border-radius: 12px;
            text-align: center;
            background: #000;
            animation: borderCycle 8s infinite alternate;
        }
        @keyframes borderCycle { 
            0% { border-color: #00f2ff; box-shadow: 0 0 20px #00f2ff; color: #00f2ff; } 
            50% { border-color: #ff00ea; box-shadow: 0 0 20px #ff00ea; color: #ff00ea; }
            100% { border-color: #39ff14; box-shadow: 0 0 20px #39ff14; color: #39ff14; } 
        }

        /* --- HUB COMPONENTS --- */
        .grid-container { display: flex; flex-direction: column; gap: 15px; padding: 20px; width: 100%; max-width: 500px; }
        
        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px; 
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            border-left: 5px solid #00f2ff;
        }

        .portal-card:hover { transform: translateX(10px); background: rgba(255, 255, 255, 0.1); }

        /* ID CARD */
        .id-card-footer {
            background: rgba(255, 255, 255, 0.05); border: 1px solid #333;
            padding: 15px; border-radius: 12px; height: 110px;
            display: flex; align-items: center; gap: 20px; border-left: 5px solid #00f2ff;
        }
        .photo-wrapper { width: 80px; height: 80px; border: 2px solid #00f2ff; border-radius: 10px; overflow: hidden; }
        .id-photo { width: 100%; height: 100%; object-fit: cover; }

        /* --- MASTER ADJUSTER UI --- */
        .controls-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); padding: 15px 25px; border-radius: 50px;
            border: 2px solid #333; display: flex; flex-direction: column; align-items: center; gap: 5px; z-index: 9999;
        }
        .controls-panel input { width: 180px; accent-color: #00f2ff; cursor: pointer; }
        .scale-label { font-size: 10px; color: #00f2ff; font-weight: 800; letter-spacing: 1px; }
    </style>
</head>
<body data-dark-mode="true">

    <div id="master-zoom-wrapper">
        <header style="padding: 40px 15px 20px;">
            <div class="color-shift-box">
                <h1 style="font-family: 'Syncopate';">Kavishâ€™s website</h1>
            </div>
        </header>

        <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 20px;">
            <button id="button-wrapper" aria-pressed="true" onclick="toggleMode()">
                <div id="stars-layer" style="position: absolute; inset: 0;"></div>
                <div class="toggle__indicator">
                    <div class="sun"></div>
                    <div class="moon">
                        <div style="position:absolute; top:20%; left:30%; width:20%; height:20%; background:rgba(0,0,0,0.1); border-radius:50%;"></div>
                        <div style="position:absolute; top:60%; left:50%; width:15%; height:15%; background:rgba(0,0,0,0.1); border-radius:50%;"></div>
                    </div>
                </div>
            </button>
            <div id="fps-counter" style="color:#39ff14; font-family:'Syncopate'; font-size:12px;">FPS: 60</div>
        </div>

        <main class="grid-container">
            <a href="https://kavishfortech.github.io/subwaysurfers/" class="portal-card">
                <div style="color:#00f2ff; font-weight:800;">2D NEON SURFER</div>
                <div style="font-size:12px; color:#888;">High speed optimization enabled.</div>
            </a>

            <a href="https://kavishfortech.github.io/Ai" class="portal-card" style="border-left-color: #ffd700;">
                <div style="color:#ffd700; font-weight:800;">AI CHAT INTERFACE</div>
                <div style="font-size:12px; color:#888;">Private GPT Integration.</div>
            </a>

            <a href="https://kavishfortech.github.io/Kavishforgames" class="portal-card" style="border-left-color: #ff00ea;">
                <div style="color:#ff00ea; font-weight:800;">GITHUB REPOSITORY</div>
                <div style="font-size:12px; color:#888;">Source code and game assets.</div>
            </a>

            <div class="id-card-footer">
                <div class="photo-wrapper">
                    <img src="https://i.ibb.co/CKY0rzSR/image.jpg" class="id-photo" alt="Kavish">
                </div>
                <div>
                    <div style="font-weight:800; font-size:14px;">KAVISH SHAH</div>
                    <div style="font-size:10px; color:#00f2ff;">6TH GRADE | ARCHITECT</div>
                </div>
            </div>
        </main>
    </div>

    <div class="controls-panel">
        <span class="scale-label">MASTER SIZE ADJUSTER</span>
        <input type="range" min="0.5" max="2" step="0.1" value="1" id="size-slider" oninput="adjustMasterSize(this.value)">
        <div style="font-size: 9px; color: #555; margin-top: 5px;">29.0.0</div>
    </div>

    <script>
        // Toggle Logic
        function toggleMode() {
            const btn = document.getElementById('button-wrapper');
            const body = document.body;
            const isDark = btn.getAttribute('aria-pressed') === 'true';
            
            if (isDark) {
                btn.setAttribute('aria-pressed', 'false');
                body.setAttribute('data-dark-mode', 'false');
                btn.style.setProperty('--dark', '0');
            } else {
                btn.setAttribute('aria-pressed', 'true');
                body.setAttribute('data-dark-mode', 'true');
                btn.style.setProperty('--dark', '1');
            }
        }

        // Master Size Adjuster (Text & Boxes)
        function adjustMasterSize(val) {
            document.documentElement.style.setProperty('--master-scale', val);
        }

        // Star Twinkle logic from version 29/Zip
        const starLayer = document.getElementById('stars-layer');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.style.cssText = `position:absolute; width:2px; height:2px; background:white; border-radius:50%; 
                top:${Math.random()*100}%; left:${Math.random()*100}%; opacity:var(--dark,0); transition:0.5s;`;
            starLayer.appendChild(star);
        }

        // FPS Monitor
        let last = performance.now();
        let frames = 0;
        function updateFPS() {
            frames++;
            let now = performance.now();
            if (now - last >= 1000) {
                document.getElementById('fps-counter').innerText = `FPS: ${frames}`;
                frames = 0; last = now;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
</body>
</html>
