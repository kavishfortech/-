<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | COMMAND CENTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-green: #39ff14;
            --neon-pink: #ff00ea;
            --neon-red: #ff3131;
            --bg-black: #050508;
            --panel-bg: rgba(12, 12, 20, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-black);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- THE SIGNATURE COLOR BOX --- */
        .header-section {
            width: 100%;
            padding: 50px 15px;
            display: flex;
            justify-content: center;
            background: #000;
            border-bottom: 2px solid var(--neon-blue);
            margin-bottom: 40px;
        }

        .color-shift-box {
            padding: 30px 45px;
            border: 4px solid var(--neon-blue);
            border-radius: 12px;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            animation: borderCycle 8s infinite alternate;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
            width: 100%;
            max-width: 700px;
        }

        @keyframes borderCycle {
            0% { border-color: var(--neon-blue); box-shadow: 0 0 35px var(--neon-blue); }
            50% { border-color: var(--neon-pink); box-shadow: 0 0 35px var(--neon-pink); }
            100% { border-color: var(--neon-green); box-shadow: 0 0 35px var(--neon-green); }
        }

        .color-shift-box h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            letter-spacing: -3px;
            animation: textCycle 8s infinite alternate;
        }

        @keyframes textCycle {
            0% { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); }
            50% { color: var(--neon-pink); text-shadow: 0 0 15px var(--neon-pink); }
            100% { color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }
        }

        /* --- REDIRECT MATRIX --- */
        .hub-container {
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-bottom: 50px;
        }

        .site-link {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .site-link:hover {
            border-color: var(--neon-blue);
            transform: translateX(10px);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: -5px 0 20px rgba(0, 242, 255, 0.2);
        }

        .site-info h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .site-info p {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 1px;
        }

        .status-tag {
            font-size: 0.7rem;
            padding: 5px 10px;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* --- TERMINAL FOOTER --- */
        .sys-log {
            width: 90%;
            max-width: 900px;
            background: #000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            height: 120px;
            overflow-y: auto;
            color: var(--neon-green);
            font-size: 0.8rem;
            border: 1px solid #111;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1);
            opacity: 0.5;
            z-index: 1000;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <header class="header-section">
        <div class="color-shift-box">
            <h1>CENTRAL HUB</h1>
            <p style="color: #666; font-size: 0.7rem; margin-top: 10px; letter-spacing: 5px;">KAVISH SHAH | NETWORK ACCESS</p>
        </div>
    </header>

    <main class="hub-container">
        <a href="https://kavishfortech.github.io/Kavishforgames" class="site-link" onmouseover="log('Uplink: KavishForGames Handshake...')">
            <div class="site-info">
                <h2>NEURAL ARCADE</h2>
                <p>kavishfortech.github.io/Kavishforgames</p>
            </div>
            <div class="status-tag">Primary</div>
        </a>

        <a href="#" class="site-link" onmouseover="log('Warning: No link assigned to Slot 02.')">
            <div class="site-info">
                <h2>UPLINK 02</h2>
                <p>System Expansion Pending...</p>
            </div>
            <div class="status-tag" style="border-color: #555; color: #555;">Offline</div>
        </a>
    </main>

    <div class="sys-log" id="termLog">[SYS] Hub operational. Handshaking with Kavishforgames...</div>

    <script>
        function log(msg) {
            const l = document.getElementById('termLog');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            l.innerHTML += `<br>[${time}] > ${msg}`;
            l.scrollTop = l.scrollHeight;
        }

        // Initial Boot Sequence
        setTimeout(() => log("Scanning kavishfortech.github.io..."), 500);
        setTimeout(() => log("Directory /Kavishforgames verified."), 1000);
        setTimeout(() => log("Redirect Matrix: STABLE."), 1500);
    </script>
</body>
</html>
