<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | DEPLOYMENT HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-green: #39ff14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #050508; color: #fff; 
            font-family: 'JetBrains Mono', monospace; 
            padding: 15px; display: flex; flex-direction: column; align-items: center; 
        }

        /* --- THE COLOR-SHIFTING HEADER --- */
        .header-box {
            width: 100%;
            max-width: 800px;
            padding: 25px 10px;
            margin: 15px 0;
            text-align: center;
            background: #000;
            border-radius: 12px;
            border: 4px solid var(--neon-blue);
            animation: colorShift 6s linear infinite;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1rem, 5vw, 2.2rem);
            letter-spacing: 2px;
            animation: textShift 6s linear infinite;
        }

        @keyframes colorShift {
            0%, 100% { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
            33% { border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }
            66% { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        }

        @keyframes textShift {
            0%, 100% { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
            33% { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
            66% { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        }

        /* --- DEPLOYMENT PAGE SECTION --- */
        .deploy-banner {
            width: 100%;
            max-width: 800px;
            background: rgba(57, 255, 20, 0.05);
            border: 1px dashed var(--neon-green);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.7rem;
        }

        .pulse {
            width: 8px; height: 8px;
            background: var(--neon-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px var(--neon-green);
            animation: pulse-blink 1.5s infinite;
        }

        @keyframes pulse-blink {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }

        /* --- RESPONSIVE GRID --- */
        .project-grid {
            display: grid;
            width: 100%;
            max-width: 900px;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .card {
            background: #0d0d14;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover { border-color: var(--neon-blue); background: #1a1a2e; transform: translateY(-3px); }

        .card h2 { font-size: 0.85rem; font-family: 'Syncopate'; margin-bottom: 5px; }
        .card p { font-size: 0.7rem; color: #777; }

        /* --- ORIENTATION STYLES --- */
        @media (orientation: landscape) and (max-height: 500px) {
            .header-box { padding: 8px; margin: 5px 0; }
            .deploy-banner { margin-bottom: 10px; padding: 5px; }
        }

        .footer-tag { margin-top: 30px; font-size: 0.6rem; color: #333; letter-spacing: 3px; }
    </style>
</head>
<body>

    <header class="header-box">
        <h1>KAVISHFORTYTECH</h1>
    </header>

    <div class="deploy-banner">
        <div><span class="pulse"></span> SYSTEM: DEPLOYMENT_ACTIVE</div>
        <a href="https://github.com/kavishfortech/Subwaysurfers/deployments" style="color:var(--neon-green); text-decoration:none;">VIEW LOGS ></a>
    </div>

    <main class="project-grid">
        <a href="https://kavishfortech.github.io/Subwaysurfers" class="card">
            <h2 style="color:var(--neon-blue)">NEON SURFER 3D</h2>
            <p>Pseudo-3D runner. Optimized for horizontal & vertical views.</p>
        </a>
        <a href="https://kavishfortech.github.io/Kavishforgames" class="card">
            <h2 style="color:var(--neon-pink)">NEURAL ARCADE</h2>
            <p>Primary portal for secondary arcade deployments.</p>
