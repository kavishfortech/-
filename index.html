<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KAVISH SHAH | HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;800&display=swap');

        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ea;
            --neon-green: #39ff14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #050508; color: #fff; 
            font-family: 'JetBrains Mono', monospace; 
            padding: 15px; display: flex; flex-direction: column; align-items: center; 
        }

        /* --- FIXED ANIMATING BOX --- */
        .header-box {
            width: 100%;
            max-width: 800px;
            padding: 30px 15px;
            margin: 20px 0;
            text-align: center;
            background: #000;
            border-radius: 15px;
            /* Applying the fixed animation */
            border: 4px solid var(--neon-blue);
            animation: colorShift 6s linear infinite;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1.1rem, 5vw, 2.2rem);
            letter-spacing: 3px;
            /* Text follows the same color cycle */
            animation: textShift 6s linear infinite;
        }

        /* Border Animation Logic */
        @keyframes colorShift {
            0%   { border-color: var(--neon-blue);  box-shadow: 0 0 15px var(--neon-blue); }
            33%  { border-color: var(--neon-pink);  box-shadow: 0 0 15px var(--neon-pink); }
            66%  { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
            100% { border-color: var(--neon-blue);  box-shadow: 0 0 15px var(--neon-blue); }
        }

        /* Text Animation Logic */
        @keyframes textShift {
            0%   { color: var(--neon-blue);  text-shadow: 0 0 10px var(--neon-blue); }
            33%  { color: var(--neon-pink);  text-shadow: 0 0 10px var(--neon-pink); }
            66%  { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
            100% { color: var(--neon-blue);  text-shadow: 0 0 10px var(--neon-blue); }
        }

        /* --- RESPONSIVE GRID --- */
        .project-grid {
            display: grid;
            width: 100%;
            max-width: 900px;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Horizontal/Landscape View Adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .header-box { padding: 10px; margin: 5px 0; }
            h1 { font-size: 1.2rem; }
        }

        .card {
            background: #0d0d14;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
            border-left: 5px solid var(--neon-blue);
        }

        .card:hover {
            background: #1a1a2e;
            transform: scale(1.02);
        }

        .card h2 { font-size: 0.9rem; margin-bottom: 5px; font-family: 'Syncopate'; }
        .card p { font-size: 0.75rem; color: #888; }

        .status-footer {
            margin-top: 30px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header class="header-box">
        <h1>KAVISHFORTYTECH</h1>
        <p style="font-size: 0.5rem; color: #555; margin-top: 10px; letter-spacing: 4px;">SYSTEM ARCHITECT // HUB_V5</p>
    </header>

    <main class="project-grid">
        <a href="https://kavishfortech.github.io/Subwaysurfers" class="card">
            <h2>NEON SURFER 3D</h2>
            <p>Pseudo-3D runner optimized for multi-device deployment.</p>
        </a>
        <a href="https://kavishfortech.github.io/Kavishforgames" class="card">
            <h2>NEURAL ARCADE</h2>
            <p>The primary game database for all Architect builds.</p>
        </a>
    </main>

    <footer class="status-footer">
        DEPLOYMENT: ACTIVE | DEVICE: <span id="mode">DETECTING...</span>
    </footer>

    <script>
        function checkOrient() {
            document.getElementById('mode').innerText = 
                (window.innerWidth > window.innerHeight) ? "LANDSCAPE" : "PORTRAIT";
        }
        window.addEventListener('resize', checkOrient);
        checkOrient();
    </script>
</body>
</html>
